<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Websolute Newsletter Test</title>
	<meta name="description" content="Newsletter Test">
	<meta name="author" content="Websolute">
	<meta name="viewport" content="width=device-width, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" id="form_container">
				<h1>Newsletter Test</h1>
				<form role="form" method="post" id="nwl_form">

					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="message">
								Email destinatari:</label>
							<input class="form-control" type="text" id="email" name="email" required></input>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="message">
								Oggetto della mail</label>
							<input class="form-control" type="text" id="subject" name="subject" required></input>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="message">
								Html:</label>
							<textarea class="form-control" type="textarea" id="message" name="message" 
								rows="7" required></textarea>
						</div>
					</div>


					<div class="row">
						<div class="col-sm-12 form-group">
							<button type="submit" width="100" height="100" class="btn btn-lg btn-default pull-right" name="submit">Send â†’</button>
						</div>
					</div>

				</form>
				<div id="success_message" style="width:100%; height:100%; text-align:center; display:none; ">
					<h3>Messaggio inviato correttamente</h3>
				</div>
				<div id="error_message" style="width:100%; height:100%; text-align:center; display:none; ">
					<h3>Error</h3>
					C'e stato un errore nell'invio del msg
				</div>
			</div>
		</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script src="./main.js"></script>
	
</body>

</html>
